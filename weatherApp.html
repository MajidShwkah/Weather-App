<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherApp.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container fadeIn">
      <div class="searchBox">
        <i class="bi bi-geo-alt-fill"></i>
        <input id="searchInput" type="text" placeholder="Search City" />
        <button id="searchBtn"><i class="bi bi-search"></i></button>
      </div>

      <div class="temper">
        <img id="weatherIcon" src="images/cloud.png" height="120" alt="" />
        <p id="temperValue"></p>
        <p id="description"></p>
        <h1 id="CityName"></h1>
      </div>

      <div class="details">
        <div class="humidity">
          <i class="bi bi-moisture"></i>
          <div id="humidityDetails">
            <p id="humidityVal"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="windSpeed">
          <i class="bi bi-wind"></i>
          <div class="windSpeedDetails">
            <p id="windSpeedVal"></p>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="visibility">
          <i class="bi bi-eye"></i>
          <div class="visibilityDetails">
            <p id="visibilityVal"></p>
            <p>Visibility</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="weatherApp.js"></script>
  </body>
</html>
